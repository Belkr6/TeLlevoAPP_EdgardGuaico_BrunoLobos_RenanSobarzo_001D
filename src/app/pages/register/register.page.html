<ion-content [fullscreen]="true">
   <div class="loader-container" *ngIf="showLoader">
      <div class="loader">

      </div>
   </div>
   <ion-button (click)="irAInicio()">
      <ion-icon name="home"></ion-icon>
    </ion-button>
   <div class="espacio-vacio">
      <img src="assets/TeLlevoAPP.png" />
   </div>
   <div class="texto1">
      <h1 class="h1text">REGISTRATE!</h1>
   </div>
   <div class="center-content"> <!-- Contenedor de logo -->
      <!-- logo -->
      <img src="assets/logo.png" />
   </div>
   <div class="botonreglog">
      <button (click)="mostrarSeccion('registro')" class="boton-seleccion">Registro</button>
      <p class="h2text">O</p>
      <button (click)="mostrarSeccion('inicioSesion')" class="boton-seleccion">Login</button>
   </div>
   <div *ngIf="mostrarRegistro" class="formulario-registro">
      <form [formGroup]="usuario" (ngSubmit)="guardarDatos()">
         <div class="header2">
            <h1 class="h3text">REGISTRATE!</h1>
            <button (click)="cerrarSeccion()" class="close-button">X</button>
         </div>
         <div class="form-group">
            <ion-label>Nombre:</ion-label>
            <ion-input formControlName="nombre"></ion-input>
         </div>

         <div class="form-group">
            <ion-label>Contraseña:</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
         </div>

         <div class="form-group">
            <ion-label>Confirma Contraseña:</ion-label>
            <ion-input type="password" formControlName="passwordval"></ion-input>
         </div>

         <div class="form-group">
            <ion-label>Email:</ion-label>
            <ion-input formControlName="email"></ion-input>
         </div>

         <div class="form-group">
            <ion-label>Tipo de cuenta</ion-label>
            <div class="radio-group">
               <input type="radio" id="conductor" name="tipoCuenta" (click)="seleccionarTipo('conductor')" [checked]="selectedTipo === 'conductor'">
               <label for="conductor">Conductor</label>
               <input type="radio" id="estudiante" name="tipoCuenta" (click)="seleccionarTipo('estudiante')" [checked]="selectedTipo === 'estudiante'">
               <label for="estudiante">Estudiante</label>
             </div>
             
         </div>

         <p class="ion-text-center">
            <button type="submit" [disabled]="!usuario.valid" class="boton-seleccion">Crear Cuenta</button>
         </p>

         
      </form>
      
   </div>
   <div *ngIf="mostrarInicioSesion">
      
      <app-login (cerrarSeccion)="cerrarSeccion()"></app-login>
   </div>
   
   <div class="tabs-container">
      <div class="tab">
         <i class="fa fa-home"></i> <!-- Aquí puedes usar tus propios iconos o URLs -->
         <img src="assets/facebook.png" alt="Facebook">
      </div>
      <div class="tab">
         <i class="fa fa-search"></i>
         <img src="assets/reddit.png" alt="Reddit">
      </div>
      <div class="tab">
         <i class="fa fa-envelope"></i>
         <img src="assets/buscar.png" alt="Buscar">
      </div>
      <div class="tab">
         <i class="fa fa-user"></i>
         <img src="assets/gorjeo.png" alt="Gorjeo">
      </div>
   </div>


</ion-content>
